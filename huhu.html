<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="huhu.css">
</head>
<body>
    <div class="container">
        <div class="Menubar">
            <img src="/Lesson 8/storage/person.svg" alt="person">
            <img src="/Lesson 8/storage/credit.svg" alt="credit">
            <img src="/Lesson 8/storage/monitor.svg" alt="monitor">
            <img src="/Lesson 8/storage/checklist.svg" alt="checklist">
            <img src="/Lesson 8/storage/gear.svg" alt="gear">
        </div>
        <div class="form">
            <div class="title">HUHU</div>
            <div class="subtitle">Personal Info</div>
            <div class="fullname">
                <div class="tag">FULL NAME</div>
                <input type="text" placeholder="Julie Park"> 
                <button class="update">UPDATE</button>
                <hr>
            </div>
            <div class="birthday">
                <div class="tag">BIRTHDAY</div>
                <input type="text" placeholder="July 21">
                <hr>
            </div>
            <div class="gender">
                <div class="tag">GENDER</div>
                <input type="text" placeholder="Female">
                <hr>
            </div>
            <div class="email">
                <div class="tag">EMAIL</div>
                <input type="email" placeholder="example@example.com">
                <button class="update">UPDATE</button>
                <hr>
            </div>
            <div class="password">
                <div class="tag">PASSWORD</div>
                <input type="password" placeholder="********">
                <button class="update">CHANGE</button>
                <hr>
            </div>
        </div>
        <button class="money">Get $10</button>
    </div>
    <p>2024 MINDX</p>
</body>
</html>
